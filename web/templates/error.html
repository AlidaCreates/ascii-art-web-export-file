<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="error-container">
      <h1>Error</h1>
      <div class="error-code" id="errorCode">Error {{ .ErrorCode }}</div>
      <div class="error-message" id="errorMessage">{{ .ErrorMessage }}</div>
      <div class="message">
        Something went wrong.<br />
        Please try again or return to the home page.
      </div>

      <a href="/" class="home-button">Return to Start</a>
    </div>
  </body>
</html>
