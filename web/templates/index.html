<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <meta charset="UTF-8" />
    <title>ASCII art web</title>
  </head>
  <body>
    <div class="userinput">
      <h1>ASCII art web</h1>
      <form action="/ascii-art" method="post">
        <label for="text">Enter your text</label>
        <textarea name="text" id="text"></textarea>
        <p>Select banner:</p>
        <input
          type="radio"
          name="banner"
          value="standard"
          id="standardBanner"
        /><label for="standardBanner">Standard</label>
        <input
          type="radio"
          name="banner"
          value="shadow"
          id="shadowBanner"
        /><label for="shadowBanner">Shadow</label>
        <input
          type="radio"
          name="banner"
          value="thinkertoy"
          id="thinkertoyBanner"
        /><label for="thinkertoyBanner">Thinkertoy</label>
        <button type="submit">Generate</button>
      </form>
    </div>
    <div class="result-display">
      {{ if .Result }}
      <h2>Result:</h2>
      <pre class="art-result" id="result">{{ .Result }}</pre>
      {{ end }}
    </div>
  </body>
</html>
