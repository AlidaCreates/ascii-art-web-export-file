<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />

    <meta charset="UTF-8" />
    <title>ASCII art web</title>
  </head>
  <body>
    <div class="userinput">
      <h1>ASCII art web</h1>
      <form action="/ascii-art" method="post">
        <label for="text">Enter your text</label>
        <textarea name="text" id="text" required>
{{if .OldInput}}{{.OldInput}}{{end}}</textarea
        >
        <p>Select banner:</p>
        <input type="radio" name="banner" value="standard" id="standardBanner"
        {{if eq .SelectedBanner "standard"}}checked{{end}} /><label
          for="standardBanner"
          >Standard</label
        >
        <input type="radio" name="banner" value="shadow" id="shadowBanner" {{if
        eq .SelectedBanner "shadow"}}checked{{end}} /><label for="shadowBanner"
          >Shadow</label
        >
        <input type="radio" name="banner" value="thinkertoy"
        id="thinkertoyBanner" {{if eq .SelectedBanner
        "thinkertoy"}}checked{{end}} /><label for="thinkertoyBanner"
          >Thinkertoy</label
        >
        <button type="submit">Generate</button>
      </form>
    </div>
    <div class="result-display">
      {{ if .Result }}
      <h2>Result:</h2>
      <pre class="art-result" id="result">{{ .Result }}</pre>
      {{ end }}
    </div>
  </body>
</html>
